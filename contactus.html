<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .input-custum::placeholder {
        color: white;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
      }
      @media (max-width: 1199px) {
        body {
          padding: 10px;
          min-height: 100vh;
        }

        .form-container {
          width: 90%;
          max-width: 500px;
          padding: 1.5rem;
        }

        .close-btn {
          top: 8px;
          right: 8px;
          font-size: 10px;
          padding: 4px 8px;
        }

        .input-custum {
          font-size: 14px;
        }
      }
    </style>
    <div class="form-container">
      <a href="index.html">
        <button class="close-btn">CLOSE</button>
      </a>
      <div class="container contact us my-5 p-4 bg-white shadow">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="95b64246-9d8a-472e-9699-a3f851ed19df"
          />
          <h1 class="text-center mb-4">Contact Us</h1>
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <input
                type="text"
                name="name"
                id="gainsboro"
                class="form-control"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="col-12 col-md-4">
              <input
                type="email"
                name="email"
                id="gainsboro"
                class="form-control"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="col-12 col-md-4">
              <input
                type="text"
                name="contact"
                id="gainsboro"
                class="form-control"
                placeholder="Enter your contact info"
              />
            </div>
            <div class="col-12">
              <input
                type="text"
                name="website"
                id="gainsboro"
                class="form-control"
                placeholder="Enter your website (if any)"
              />
            </div>
            <div class="col-12">
              <textarea
                name="message"
                id="gainsboro"
                class="form-control"
                placeholder="Enter your message"
                required
              ></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">Submit Form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
